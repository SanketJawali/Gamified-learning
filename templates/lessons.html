{% extends "base.html" %}
{% block content %}
    <h2>Lessons</h2>
    <ul>
    {% for lesson in lessons %}
        <li>
            {{ lesson.title }} ({{ lesson.points }} points)
            {% if lesson.id|string in user.completed_lessons.split(',') %}
                - Completed
            {% else %}
                <a href="{{ url_for('quiz', lesson_id=lesson.id) }}">Take Lesson</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
