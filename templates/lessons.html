{% extends "base.html" %} {% block content %}
<h2>Lessons</h2>
<ul>
    {% for lesson in lessons %}
    <li>
        {{ loop.index }}. {{ lesson.title }}
        <a href="{{ url_for('chapter', chapter_id=lesson.id) }}"
            >Go to chapter</a
        >
    </li>
    {% endfor %}
</ul>
{% endblock %}
