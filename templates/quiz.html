{% extends "base.html" %} {% block content %}
<h1>Chapter {{ quiz_id }} Quiz</h1>
<h2>Points: {{ points }}</h2>
<h2>Time Limit: {{ time_limit }} minutes</h2>

<div
    style="
        width: 50%;
        position: absolute;
        left: 50%;
        border: 2px solid black;
        border-radius: 20px;
        transform: translate(-50%, 0);
        padding: 1rem;
        margin: 1rem;
        box-shadow: darkgray 5px 5px 5px;
    "
>
    <form
        action="{{ url_for('quiz', lesson_id=quiz_id) }}"
        method="post"
        style="all: initial"
    >
        {% for q in questions %}
        <div style="padding: 1rem">
            <h3>Question {{ loop.index }}: {{ q.text }}</h3>
            {% for option in q.options %}
            <div>
                <input
                    type="radio"
                    name="{{ q.id }}"
                    value="{{ loop.index0 }}"
                    id="{{ q.id }}_{{ loop.index }}"
                    required
                />
                <label for="{{ q.id }}_{{ loop.index }}">{{ option }}</label>
            </div>
            {% endfor %}
            <br />
            <hr />
        </div>
        {% endfor %}

        <button type="submit">Submit Quiz</button>
    </form>
    <br />
    <a href="{{ url_for('lessons') }}" class="back-btn">Back to Lessons</a>
</div>
{% endblock %}
