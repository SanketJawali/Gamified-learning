{% extends "base.html" %} {% block content %}
<h2>Available Courses</h2>

<!-- Course Display -->
{% if user.course %}
<div>
    <p>You've selected: {{ user.course }}</p>
    <a href="{{ url_for('lessons') }}">Go to Lessons</a>
</div>
{% else %} {% for course in courses %}
<div class="course-card" onclick="selectCourse('{{ course.name }}')">
    <img
        src="{{ url_for('static', filename=course.image) }}"
        alt="{{ course.name }} Course"
        class="course-image"
    />
    <p class="course-name">{{ course.name }}</p>
</div>
{% endfor %} {% endif %} {% endblock %}
