
<script src="https://cdn.tailwindcss.com"></script>

<div>
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category,message in messages %}
        <div
            role="alert"
            class="alert alert-{{ category }} max-w-md mx-auto z-20 mt-5"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
            </svg>
            <span>{{ message }}</span>
        </div>

        {% endfor %} {% endif %} {% endwith %}

        <div>
            <div class="min-h-screen flex items-center justify-center text-black">
                <div
                    class="card bg-white shadow-lg rounded-lg p-8"
                >
                    <!-- Logo -->
                    <div class="flex justify-center">
                        <img
                            class="size-20"
                            src="/static/logo.png"
                            alt="logo"
                        />
                    </div>

                    <!-- Heading -->
                    <h2
                        class="text-2xl font-bold text-center text-gray-800 mb-6"
                    >
                        Sign in to your account
                    </h2>

                    <!-- Form -->
                    <form method="POST" hx-post="/login" hx-target="#container" class="space-y-4">
                        <!-- Email -->
                        <div style="text-align: left; width: 400px;">
                            <label
                                for="username"
                                class="block text-mm font-medium text-gray-700"
                                >Username</label
                            >
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="input input-bordered w-full mt-1 border-solid border-2 pl-1"
                                required
                            />
                        </div>

                        <!-- Password -->
                        <div style="text-align: left; width: 400px;">
                            <label
                                for="password"
                                class="block text-mm font-medium text-gray-700"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="input input-bordered w-full mt-1 border-solid border-2 pl-1"
                                required
                            />
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <a
                                href="#"
                                class="text-sm text-blue-600 hover:underline cursor-pointer"
                                >Forgot password?</a
                            >
                        </div>

                        <!-- Sign In Button -->
                        <button
                            type="submit"
                            class="btn btn-primary w-full bg-purple-600 hover:bg-purple-700 text-white"
                        >
                            Sign in
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="divider text-gray-500 my-5">Or</div>

                    <!-- Footer Link -->
                    <p class="text-center mt-6 text-sm text-gray-600">
                        <u>Don't have account</u>
                        <a
                            hx-get="/register"
                            hx-swap="innerhtml"
                            hx-target="#container"
                            class="text-blue-600 hover:underline cursor-pointer"
                            >Register</a
                        >
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
